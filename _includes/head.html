<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="{{ site.description }}" />
  <meta name="keywords" content="{{ site.keyword }}" />
  <meta name="theme-color" content="{{ site.chrome-tab-theme-color }}" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta
    name="apple-mobile-web-app-status-bar-style"
    content="black-translucent" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta property="og:site_name" content="{{ page.title }}" />
  <meta property="og:url" content="https://sridharmallela.github.io/" />
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta
    property="og:image"
    content="https://www.gstatic.com/images/icons/material/apps/fonts/1x/catalog/v5/opengraph_color.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image:type" content="image/png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="{{ page.title }}" />
  <meta name="twitter:title" content="{{ page.title }}" />
  <meta name="twitter:description" content="{{ site.description }}" />
  <meta property="og:type" content="website" />

  <title>{{ page.title }}</title>

  <link
    rel="apple-touch-icon"
    href="https://www.gstatic.com/images/branding/product/1x/google_fonts_64dp.png" />
  <link
    rel="apple-touch-icon"
    sizes="96x96"
    href="https://www.gstatic.com/images/branding/product/1x/google_fonts_96dp.png" />
  <link
    rel="apple-touch-icon"
    sizes="128x128"
    href="https://www.gstatic.com/images/branding/product/2x/google_fonts_64dp.png" />
  <link
    rel="apple-touch-icon"
    sizes="192x192"
    href="https://www.gstatic.com/images/branding/product/2x/google_fonts_96dp.png" />
  <link rel="shortcut icon" href="{{ site.baseurl }}/img/favicon.ico" />
  <link
    rel="canonical"
    href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap"
    rel="stylesheet" />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>
